
  <div id="content-wrapper" class="d-flex flex-column">
  
    <div id="content">
  <br>
      <div class="container-fluid">
        
          <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Location</h6>
              </div>
              <div class="card-body">
                  <div class="col-lg-12">
                      <div class="p-5">
                          <form [formGroup]="addFuelForm" (submit)="addFueltype()">
                              <div class="form-group row">
                                  <div class="col-sm-12 mb-3 mb-sm-0">
                                      <label class="col-sm-12 label-nopadding">Fuel Type</label>
                                      <input type="text"
                                      [value]="fuelTypeName" 
                                      [ngClass]="{'is-invalid':addFuelForm.get('name').errors && addFuelForm.get('name').touched}"
                                      class="form-control form-control-user input-width" 
                                      formControlName="name">
                                      <div class="invalid-feedback">Fuel Type is required</div>
                                  </div>
                              </div>
                              <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                  <button type="button" class="btn btn-secondary btn-icon-split" (click)="cancel()">
                                      <span class="icon text-white-50">
                                          <i class="fas fa-arrow-left"></i>
                                      </span>
                                      <span class="text ext-white-50">Cancel</span>
                                  </button>
                                  <button type="submit" [disabled]="!addFuelForm.valid" class="btn btn-success btn-icon-split ml-2">
                                      <span class="icon text-white-50">
                                          <i class="fas fa-check"></i>
                                      </span>
                                      <span class="text">Save</span>
                                  </button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright Â© Your Website 2019</span>
        </div>
      </div>
    </footer>
  </div>
