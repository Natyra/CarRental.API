  <div id="content-wrapper" class="d-flex flex-column" style="width:100%;">
  
    <div id="content">
  <br>
      <div class="container-fluid">
        
          <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Brand</h6>
              </div>
              <div class="card-body">
                  <div class="col-lg-12">
                      <div class="p-5">
                          <form [formGroup]="addBrandForm" (submit)="addBrand()">
                              <div class="form-group row">
                                  <div class="col-sm-12 mb-3 mb-sm-0">
                                      <label class="col-sm-12 label-nopadding">Brand Name</label>
                                      <input type="text"
                                      [value]="brandName" 
                                      [ngClass]="{'is-invalid':addBrandForm.get('name').errors && addBrandForm.get('name').touched}"
                                      class="form-control form-control-user input-width" 
                                      formControlName="name">
                                      <div class="invalid-feedback">Brand Name is required</div>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <button type="button" class="btn btn-secondary btn-icon-split" (click)="cancel()" style="margin-left:40px; margin-right:20px;">
                                      <span class="icon text-white-50">
                                          <i class="fas fa-arrow-left"></i>
                                      </span>
                                      <span class="text ext-white-50">Cancel</span>
                                  </button>
                                  <button type="submit" [disabled]="!addBrandForm.valid" class="btn btn-success btn-icon-split">
                                      <span class="icon text-white-50">
                                          <i class="fas fa-check"></i>
                                      </span>
                                      <span class="text">Save</span>
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright Â© Your Website 2019</span>
        </div>
      </div>
    </footer>
  </div>
