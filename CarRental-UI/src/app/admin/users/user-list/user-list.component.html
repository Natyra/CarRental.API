
<div id="content-wrapper" class="d-flex flex-column">

  <!-- Main Content -->
  <div id="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800 mt-4">Users List</h1>
      <p class="mb-4">This is list of users in database that Admin can manage them.</p>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Users</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending">Email</th>
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 265px;">First Name</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 419px;">Last Name</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 196px;">Phone Number</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 196px;">Actions</th>
                                        </tr>
                                        </thead>

                                <tbody>

                                  
                                        <tr role="row" class="odd" *ngFor="let user of users">
                                           
                                            <td>{{user.email}}</td>
                                            <td>{{user.firstName}}</td>
                                            <td>{{user.lastName}}</td>
                                            <td>{{user.phoneNumber}}</td>
                                            <td>
                                                <button type="button" class="btn btn-danger btn-icon-split" (click)="openModal(template)">  <span class="icon">
                                                    <i class="fas fa-trash" style="color:#ffffff"></i>
                                                </span></button>
                                                <ng-template #template>
                                                    <div class="modal-body text-center">
                                                      <p>Are you sure to delete this car?</p>
                                                      <button type="button" class="btn btn-success" (click)="confirm(user.id)" >Yes</button>
                                                      <button type="button" class="btn btn-primary ml-2" (click)="decline()" >No</button>
                                                    </div>
                                                  </ng-template>
                                            </td>

                                        </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- End of Main Content -->

  <!-- Footer -->
  <footer class="sticky-footer bg-white">
    <div class="container my-auto">
      <div class="copyright text-center my-auto">
        <span>Copyright Â© Your Website 2019</span>
      </div>
    </div>
  </footer>
  <!-- End of Footer -->

</div>
